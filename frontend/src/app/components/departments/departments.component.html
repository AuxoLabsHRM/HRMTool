<h1 class="mat-h1">Departments Page</h1>

<div class="grid-container">
  <mat-card>
    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedTech">
      <mat-radio-button class="example-radio-button" (click)="onSelect(technology)" *ngFor="let technology of technologies"
        [value]="technology._id" [checked]="technology._id==selectedTechnolgyId">
        {{technology.name}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-list>
      <h3 mat-subheader>Previously Selected Detail</h3>
      <mat-list-item *ngIf="childData!==undefine">
        <h4 mat-line>{{childData.name}}</h4>
        <p mat-line> {{childData.auther}} </p>
        <p mat-line>{{childData.releasedDate | date}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
