<div class="leaveapp_container">
  <div class="row">
    <button mat-flat-button color="primary" (click)="applyleavebyadmin()">Apply Leave</button>
  </div>
  <div *ngIf="dataSource.date.length > 0">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>

        <!-- Employee ID Coloumn -->
        <ng-container matColumnDef="employeeid">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </mat-header-cell>
          <mat-cell *matCellDef="let leave"> {{leave.employeeid}}</mat-cell>
        </ng-container>
        <!-- Employee name Coloumn -->
        <ng-container matColumnDef="employeeName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </mat-header-cell>
          <mat-cell *matCellDef="let leave"> {{leave.employeeName}}</mat-cell>
        </ng-container>
        <!-- From date Column -->
        <ng-container matColumnDef="fromDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> From Date </mat-header-cell>
          <mat-cell *matCellDef="let leave"> {{leave.fromDate | date:' yyyy/MM/dd'}}</mat-cell>
        </ng-container>

        <!-- To Date Column -->
        <ng-container matColumnDef="toDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> To Date </mat-header-cell>
          <mat-cell *matCellDef="let leave"> {{leave.toDate | date:' yyyy/MM/dd'}}</mat-cell>
        </ng-container>

        <!-- Note Column -->
        <ng-container matColumnDef="note">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Note</mat-header-cell>
          <mat-cell *matCellDef="let leave"> {{leave.note}}</mat-cell>
        </ng-container>

        <!-- Leave days-->
        <ng-container matColumnDef="leave">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Leave Days</mat-header-cell>
          <mat-cell *matCellDef="let leave"> {{leave.leave}}</mat-cell>
        </ng-container>
        <!-- Status-->
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
          <mat-cell *matCellDef="let leave"> {{leave.leave_status}}</mat-cell>
        </ng-container>
        <!-- Action Coloumn -->
        <ng-container matColumnDef="customColumn">
          <mat-header-cell *matHeaderCellDef>
            Action
          </mat-header-cell>
          <mat-cell *matCellDef="let leave">
            &nbsp;&nbsp;
            <button mat-flat-button color="warn" *ngIf="cancelbutton" (click)="approveleave()">Cancel</button>
            <button mat-flat-button color="warn" *ngIf="noaction">-</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <div class="text-center" *ngIf="dataSource.data.length == 0">
        No records found
    </div>
  </div>
</div>
