<div class="applyleave_container">
  <form [formGroup]="applyleaveForm">
    <div class="row panel">
      <p class="text">Apply leave</p>
    </div>
    <div class="child_container">
        <br />
      <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                      <div class="example-container">
                        <mat-form-field class="example-full-width">
                          <input matInput [matDatepicker]="picker" placeholder="From date" formControlName="fromDate" required>
                          <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                          </mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                          <mat-error>
                            <span *ngIf="(!applyleaveForm.get('fromDate').valid && applyleaveForm.get('fromDate').touched) || applyleaveForm.get('fromDate').errors?.required">
                                                                                                      
                              Please select the from date
                            </span>
                          </mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-md-4"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                      <div class="example-container">
                        <mat-form-field class="example-full-width">
                          <input matInput [matDatepicker]="picker1" placeholder="To date" formControlName="toDate" (dateChange)="onDate($event)"  required>
                          <mat-datepicker-toggle matSuffix [for]="picker1">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                          </mat-datepicker-toggle>
                          <mat-datepicker #picker1 ></mat-datepicker>
                          <mat-error>
                            <span *ngIf="(!applyleaveForm.get('toDate').valid && applyleaveForm.get('toDate').touched) || applyleaveForm.get('toDate').errors?.required">
                              Please select the to date
                            </span>
                          </mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-md-4"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                      <div class="example-container">
                        <mat-form-field>
                          <mat-select placeholder="Leave type" formControlName="leavetype" required>
                            <mat-option *ngFor="let type of types" [value]="type.id">
                              {{type.name}}
                            </mat-option>
                          </mat-select>
                          <mat-error>
                            <span *ngIf="(!applyleaveForm.get('leavetype').valid && applyleaveForm.get('leavetype').touched) || applyleaveForm.get('leavetype').errors?.required">
                              Please select the leave type
                            </span>
                          </mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-md-4"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-6">
                      <div class="example-container">
                        <mat-form-field class="example-full-width">
                          <textarea matInput placeholder="Note" formControlName="note" required></textarea>
                          <mat-error>
                            <span *ngIf="(!applyleaveForm.get('note').valid && applyleaveForm.get('note').touched) || applyleaveForm.get('note').errors?.required">
                              Please enter the note
                            </span>
                          </mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                      <div class="example-container">
                        <mat-form-field>
                          <input matInput placeholder="Amount" formControlName="leave" [(ngModel)]="leavecount" /> 
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-md-4"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                      <button mat-raised-button (click)="close()">CANCEL</button>
                      &nbsp;&nbsp;&nbsp;
                      <button mat-raised-button color="accent" (click)="applyleave()">APPLY</button>
                    </div>
                    <div class="col-md-4"></div>
                  </div>
            </div>
            <div class="col-md-6">
              <br/>
              <p class="leavebalance">Leave Balance</p>
              <div class="leaveblc_container">
                <div class="row">
                  <!-- <label>Sick Leave</label> -->
                </div>
              </div>
            </div>
      </div>
      

    </div>
  </form>
</div>
