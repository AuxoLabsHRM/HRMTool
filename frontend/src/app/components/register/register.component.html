        <mat-grid-tile>
          <mat-form-field>
            <input matInput type="text" formControlName="name" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
              autocomplete="off" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Username is required</div>
            </div>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput type="email" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              autocomplete="off" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Password is required</div>
              <div *ngIf="f.email.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              autocomplete="off" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-card-actions>
            <button mat-raised-button [disabled]="loading" color="primary">Register</button>
