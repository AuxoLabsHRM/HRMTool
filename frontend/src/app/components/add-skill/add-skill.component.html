<div class="skill_container">
  <div class="skill_border">
    <p class="text_center">Add Skill</p>
    <form [formGroup]="addskillForm" (ngSubmit)="onFormSubmit(addskillForm.value)">
      <div class="row">
        <div class="example-container">
          <mat-form-field>
            <mat-select placeholder="Skill" formControlName="skill">
              <mat-option *ngFor="let skill of skills" [value]="skill.id">
                {{skill.name}}
              </mat-option>
            </mat-select>
            <mat-error>
              <span *ngIf="(!addskillForm.get('skill').valid && addskillForm.get('skill').touched) || addskillForm.get('skill').errors?.required">Please select skill</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="example-container">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Details" formControlName="detail" required></textarea>
            <mat-error>
              <span *ngIf="(!addskillForm.get('detail').valid && addskillForm.get('detail').touched) || addskillForm.get('detail').errors?.required">Please add the details</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="button-center">
          <button mat-raised-button (click)="cancel()">Cancel</button> &nbsp;&nbsp;
          <!-- <button mat-raised-button color="accent" [disabled]="!addskillForm.valid" (click)="createupdateskill()">{{isAction == "SAVE" ? 'SAVE' : 'UPDATE'}}</button> &nbsp; -->
          <button mat-raised-button color="accent" (click)="createupdateskill()">{{isAction == "SAVE" ? 'SAVE' : 'UPDATE'}}</button> &nbsp;
        </div>
      </div>
    </form>
  </div>

</div>
