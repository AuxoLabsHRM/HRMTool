<div class="container"><h2 class="text-center">Emergency Contacts</h2>
<p>
    <button class="btn btn-success"><a routerLink="/emergency_contact/add/null">Add Contact</a></button>
</p>

<div class="example-header" *ngIf="dataSource.data.length > 0">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8" *ngIf="dataSource.data.length > 0">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="relationship">
        <mat-header-cell *matHeaderCellDef mat-sort-header> RelationShip </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.relationship}} </mat-cell>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="homePhone">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Home Phone </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.homePhone}} </mat-cell>
      </ng-container>
  
      <!-- Mobile Column -->
      <ng-container matColumnDef="mobilePhone">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Phone </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.mobilePhone}} </mat-cell>
      </ng-container>

      <!-- For Actions  -->
<ng-container matColumnDef="Action">
  <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
  <mat-cell *matCellDef="let row">
    <button mat-raised-button class="right" color="primary" (click)="editContact(row._id)">Edit</button>
    <button mat-raised-button class="right" color="warn" (click)="deleteContact(row._id)">Delete</button>
  </mat-cell>
</ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [length]="tableLength"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <div class="text-center" *ngIf="dataSource.data.length == 0">
      No Emergency Contact Added!
  </div>
</div>
