<div *ngIf="show.isShowOverview && Data!==undefined">
  <mat-grid-list cols="1" rowHeight="100">
    <mat-grid-tile>
      <mat-list>
        <h3 mat-subheader>Department Overview</h3>
        <mat-list-item>
          <h4>{{Data.name}}</h4>
          <p mat-line> {{Data.auther}} </p>
          <p mat-line>{{Data.established}}</p>
          <p mat-line>{{Data.latestVersion}}</p>
          <p mat-line>{{Data.docURL}}</p>

        </mat-list-item>
      </mat-list>
    </mat-grid-tile>
  </mat-grid-list>
</div>
